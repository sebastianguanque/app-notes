  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="ri-close-line"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Título</label>
              <input
                type="text"
                spellcheck="false"
                placeholder="Escribe un titulo"
              />
            </div>
            <div class="row">
              <label>Tareas</label>
              <div class="list">
                <input
                  class="task-input"
                  type="text"
                  placeholder="Escribe una tarea"
                />
                <button type="button" class="add-task-btn">
                  Agregar tarea
                </button>
              </div>
              <ul class="task-list"></ul>
            </div>
            <button class="add-btn"></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="ri-add-line"></i></div>
        <p>Agregar nueva Nota</p>
      </li>
    </div>
  </body>
